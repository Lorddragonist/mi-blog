<div class="main-container">
  <app-sidebar></app-sidebar>
  <div class="blog-container">
    <h1>Blog Personal</h1>
    <div class="posts">
      <div class="post" *ngFor="let post of posts">
        <h2>{{ post.title }}</h2>
        <p class="date">{{ post.date | date }}</p>
        <p>{{ post.excerpt }}</p>
        <br>
        <img
          [src]="post.image"
          alt="{{ post.title }}"
          style="max-width: 100%; height: auto"
        />
        <br>
        <p>{{ post.content }}</p>
      </div>
    </div>
  </div>
</div>
